<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Feedback</title>
		<link href="css/master.css" rel="stylesheet" type="text/css">
		<script src="scripts/feedback.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<h1 class="header">Thanks for playing!</h1>

			<form id="feedback_form" method="POST">
				<label for="overall_score">How would you rate the overall gameplay?</label>
				<input id="overall_score" type="range" min="1" max="10" value="5" class="slider" />

				<br /><br />

				<label>How would you describe the controls?</label>
				<div class="radio">
					<input type="radio" name="controls1" id="controls1_good" value="good" />
					<label class="radio" for="controls1_good">Very consistent and responsive</label>
					<br />
					<input type="radio" name="controls1" id="controls1_okay" value="okay" />
					<label class="radio" for="controls1_okay">Somewhat consistent and somewhat responsive</label>
					<br />
					<input type="radio" name="controls1" id="controls1_bad" value="bad" />
					<label class="radio" for="controls1_bad">Not consistent and not responsive</label>
					<br />
					<input type="radio" name="controls1" id="controls1_unsure" value="unsure" />
					<label class="radio" for="controls1_unsure">Uncertain</label>
				</div>
				
				<br /><br />

				<label for="comments">Any other comments? (These will not be shared with anyone.)</label>
				<textarea id="comments" cols="50" rows="5">Type here.</textarea>

				<br /><br />
				<input id="form_submit" type="submit" value="Submit"/> 
			</form>
		</div>
	</body>
</html>
