<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Flight of the Phoenix</title>

        <meta charset="utf-8" />
        <link href="css/game.css" rel="stylesheet" type="text/css" />
        
        <!-- Disable zooming (so we don't get weird things like zoom on double-tap) -->
        <!-- <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
        
        <!-- Load engine dependencies in order -->
        <script src="scripts/engine/vector.js"></script>
        <script src="scripts/engine/ray.js"></script>
        <script src="scripts/engine/prop.js"></script>
        <script src="scripts/engine/physprop.js"></script>
        <script src="scripts/engine/entity.js"></script>
        <script src="scripts/engine/obstacle.js"></script>
        <script src="scripts/engine/controls.js"></script>

        <!-- Special objects (more game-specific) -->
        <script src="scripts/special/stormcloud.js"></script>
        <script src="scripts/special/phoenix.js"></script>
        <script src="scripts/special/background_extra.js"></script>

        <!-- More engine dependencies -->
        <script src="scripts/engine/render.js"></script>
        <script src="scripts/engine/physics.js"></script>
        <script src="scripts/engine/level.js"></script>
        <script src="scripts/engine.js"></script>

        <!-- Load level or test module -->
        <script src="scripts/levels.js"></script>
    </head>
    <body>
        <!-- JS Canvas for game rendering; set width and height to a larger value to reduce aliasing, CSS will still auto-scale -->
        <div id="container">
            <canvas id="game" width="1500" height="750"></canvas>

            <div id="controls" hidden>
                <button id="left">
                    <img src="images/embed/controls_left.png" alt="LEFT" />
                </button>
                <button id="right">
                    <img src="images/embed/controls_right.png" alt="LEFT" />
                </button>
                <button id="jump">
                    <img src="images/embed/controls_up.png" alt="LEFT" />
                </button>
            </div>
        </div>
    </body>
</html>
